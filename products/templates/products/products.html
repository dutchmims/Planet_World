{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-md-3 mb-3">
                    <a href="{% url 'product_detail' product.id %}">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
